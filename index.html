<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg overflow-hidden mb-8">
        <div class="px-6 py-8">
            <h2 class="block text-gray-700 text-xl font-bold mb-6 text-center">Registration Form</h2>
            <form id="regForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                    <input type="text" id="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p id="name-error" class="text-red-500 text-xs italic mt-1"></p>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p id="email-error" class="text-red-500 text-xs italic mt-1"></p>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                    <input type="password" id="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p id="password-error" class="text-red-500 text-xs italic mt-1"></p>
                </div>
                <div>
                    <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth:</label>
                    <input type="date" id="dob" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <p id="age-error" class="text-red-500 text-xs italic mt-1"></p>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="terms" required class="mr-2 leading-tight">
                    <label for="terms" class="text-sm text-gray-700">I accept the terms and conditions</label>
                    <p id="terms-error" class="text-red-500 text-xs italic mt-1 ml-4"></p>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Register</button>
            </form>
        </div>
    </div>

    <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-8">
            <h2 class="block text-gray-700 text-xl font-bold mb-6 text-center">Entries</h2>
            <table class="table-auto w-full">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Password</th>
                        <th class="px-4 py-2">Dob</th>
                        <th class="px-4 py-2">Accepted terms?</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
